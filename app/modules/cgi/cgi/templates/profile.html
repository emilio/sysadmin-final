<!doctype html>
<meta charset="utf-8">
<title>Edit your profile</title>
<link rel="stylesheet" href="css/main.css">

<h1>#!USER_NAME!#</h1>
<div class="error">#!ERROR!#</div>
<div class="success">#!SUCCESS!#</div>
<div class="form-container">
  <form action="" method="POST">
    <p>
      <label for="email">Email:<label>
      <input type="email"
             required
             name="email"
             id="email"
             value="#!EMAIL!#">

    <p>
      <label for="address">Address:<label>
      <textarea
             required
             name="address"
             id="address">#!ADDRESS!#</textarea>

    <p>
      <input type="submit"
             name="action"
             value="Update profile">
  </form>

  <form action="" method="POST">
    <p>
      <label for="password">Password (leave blank to keep):</label>
      <input type="password"
             id="password"
             name="password">

    <p>
      <label for="password_confirmation">Password Confirmation:</label>
      <input type="password"
             id="password_confirmation"
             name="password_confirmation">

    <p>
      <input type="submit"
             name="action"
             value="Update password">
  </form>

  <form action="" method="POST">
    <p>
      <label>
        <input type="checkbox"
               value="1"
               name="features_personal_page">
        Personal web page (once created it will be located <a href="/~#!USER_NAME!#">here</a>).
      </label>

    <p>
      <input type="submit"
             name="action"
             value="Update features">
  </form>

  <form action="" method="POST">
    <p>
      <input type="submit"
             name="action"
             value="Delete account"
             onclick="return confirm('Are you sure?')">
      <a href="logout.pl">Log out</a>
  </form>

</div>
